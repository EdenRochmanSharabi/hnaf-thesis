  title: HNAF Training and Evaluation GUI
  window:
    height: 900
    width: 1400
debug:
  log_evaluation: true
  log_level: INFO
  log_training_progress: true
  print_evaluation_grid: true
  print_function_loading: true
  print_matrices: true
  verbose: true
defaults:
  coordinates:
    x0: 1
    y0: 1
  matrices:
    A1:
    - - 1
      - 50
    - - -1
      - 1
    A2:
    - - 1
      - -1
    - - 50
      - 1
    reward_function: -np.linalg.norm([x, y])
    reward_optimization: minimizar
initialization:
  network:
    bias_constant: 0.0
    diagonal_offset: 0.1
    l_scale: 0.1
    mu_scale: 0.1
    xavier_gain_general: 1.0
    xavier_gain_l_head: 0.1
  seeds:
    numpy_seed: 42
    torch_seed: 42
interface:
  checkboxes:
    reward_normalize: true
    reward_shaping: false
    show_loss: true
    show_precision: true
    show_rewards: true
    smart_reward: true
    use_custom_functions: false
    use_gemini_optimization: false
  status_messages:
    initializing: Iniciando...
    no_training: No iniciado
    optimization_inactive: 'Optimización: Inactiva'
    optuna_inactive: 'Optimización Optuna: Inactiva'
network:
  defaults:
    action_dim: 2
    hidden_dim: 512
    num_layers: 3
    num_modes: 2
    state_dim: 2
  ranges:
    action_dim:
    - 1
    - 10
    hidden_dim:
    - 16
    - 256
    hidden_dim_increment: 16
    num_layers:
    - 2
    - 5
    num_modes:
    - 1
    - 5
    state_dim:
    - 1
    - 10
numerical:
  state_limits:
    max: 5.0
    min: -5.0
  tolerances:
    comparison_normal: 0.001
    comparison_strict: 1.0e-10
    convergence_tolerance: 1.0e-10
    diagonal_clamp_min: 1.0e-06
